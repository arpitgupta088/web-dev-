<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - create new element</title>
</head>
<body style="background-color: black; color: #ffff;" >
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">Tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">Thurdday</div>
    </div>

    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);
    
    for(let i = 0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    
    const dayOne = document.querySelector('.day')
    console.log(dayOne);  //monday

    console.log("Nodes:", parent.childNodes);

// create element
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = "myID"
    div.setAttribute("title","generated title") 
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText="arpit gupta"
    const addTxt = document.createTextNode("chai with bhai")
    div.appendChild(addTxt)

//edit and delete elements
    function addLanguage(langName){
        const li = document.createElement('li')    //<li></li>
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    //optimised method
    function addoptimLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addoptimLang('golang')

    //edit:---
    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLand.innerHTML = "mojo"
    const newli = document.createElement('li')  //instead of innerHTML
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)  //replace python with mojo

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
